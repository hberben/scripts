<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Launch Tabs</title>
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    html, body { height: 100%; }
    body { margin: 0; display: grid; place-items: center; background: #f6f7f9; }
    main { width: min(100% - 32px, 720px); background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.06); padding: 24px; }
    h1 { margin: 0 0 8px; font-size: 1.25rem; }
    p { margin: 0 0 16px; color: #374151; }
    .actions { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    button { font: inherit; padding: 10px 14px; border-radius: 10px; border: 1px solid #d1d5db; background: #f3f4f6; cursor: pointer; }
    button:hover { background: #eef0f3; }
    button:disabled { opacity: .6; cursor: default; }
    .links { list-style: none; padding: 0; margin: 0; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
    .links a { display: block; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 10px; text-decoration: none; color: inherit; background: #fafafa; }
    .links a:hover, .links a:focus { border-color: #d1d5db; outline: none; }
    #status { margin-top: 10px; font-size: .95rem; color: #111827; }
  </style>
</head>
<body>
  <main>
    <h1>Quick Launch Tabs</h1>
    <p>Click <strong>Open all</strong> to launch each site in a new tab. Most browsers require a user click to allow multiple tabs.</p><div class="actions">
  <button id="openAll" type="button">Open all</button>
  <span id="status" role="status" aria-live="polite" aria-atomic="true"></span>
</div>

<noscript>
  <p><strong>JavaScript is disabled.</strong> Use the links below to open each site individually.</p>
</noscript>

<ul class="links">
  <li><a href="https://www.reddit.com" target="_blank" rel="noopener noreferrer">Reddit</a></li>
  <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a></li>
  <li><a href="https://news.google.com/home?hl=en-US&gl=US&ceid=US:en" target="_blank" rel="noopener noreferrer">Google News — US (English)</a></li>
  <li><a href="https://news.google.com/home?hl=nl&gl=NL&ceid=NL:nl" target="_blank" rel="noopener noreferrer">Google News — NL (Dutch)</a></li>
  <li><a href="https://news.google.com/home?hl=nl&gl=BE&ceid=BE:nl" target="_blank" rel="noopener noreferrer">Google News — BE (Dutch)</a></li>
</ul>

  </main>  <script>
    const targets = [
      { name: 'Reddit', url: 'https://www.reddit.com' },
      { name: 'YouTube', url: 'https://www.youtube.com' },
      { name: 'Google News — US (English)', url: 'https://news.google.com/home?hl=en-US&gl=US&ceid=US:en' },
      { name: 'Google News — NL (Dutch)', url: 'https://news.google.com/home?hl=nl&gl=NL&ceid=NL:nl' },
      { name: 'Google News — BE (Dutch)', url: 'https://news.google.com/home?hl=nl&gl=BE&ceid=BE:nl' }
    ];

    const openAllBtn = document.getElementById('openAll');
    const statusEl = document.getElementById('status');

    function openInNewTabSecure(url) {
      const w = window.open(url, '_blank');
      if (w) {
        try { w.opener = null; } catch (_) { /* ignore */ }
        return true;
      }
      return false;
    }

    openAllBtn.addEventListener('click', () => {
      const results = targets.map(t => ({ name: t.name, ok: openInNewTabSecure(t.url) }));
      const opened = results.filter(r => r.ok).map(r => r.name);
      const blocked = results.filter(r => !r.ok).map(r => r.name);

      const parts = [];
      if (opened.length) parts.push(`Opened: ${opened.join(', ')}`);
      if (blocked.length) parts.push(`Blocked by popup settings: ${blocked.join(', ')}`);
      statusEl.textContent = parts.join(' · ');

      // Optional: disable button after first use
      openAllBtn.disabled = true;
      openAllBtn.textContent = 'Opened';
    });
  </script></body>
</html>
